---
layout: default
---

<section id="home"> <!-- HOME -->
    <article>
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time></h2>
    {% endfor %}
    </article>
</section>
